<ion-view view-title="Register" class="light-bg">
  <ion-content class="light-bg">

    <div class="login-content">

      <!-- Logo -->
      <div class="padding text-center">
        <div class="logo balanced-bg">
          <i class="light ion-android-restaurant"></i>
        </div>
        <h2 class="balanced">
          Cloud Caf√©<br>
          Baker
        </h2>
      </div>

      <!-- Login form -->
      <div>Due to Quality Control efforts we would like to contact you for more details
          via email. Do request an invitation code if you don't have one.
      </div>
      
      <div class="list">
          
        <label class="item item-input item-stacked-label">
          <span class="input-label">Invitation Code</span>
          <input type="text">
        </label>

      </div>

      <div class="padding-top">
        <button class="button button-block button-balanced" ui-sref="bio">
          SIGN UP
        </button>
      </div>


      <!-- Other links -->
      
      <div class="text-center">
        <a ui-sref="invitation" class="dark">Request an <span class="balanced">invitation</span></a>
      </div>

    </div>

  </ion-content>
</ion-view>
