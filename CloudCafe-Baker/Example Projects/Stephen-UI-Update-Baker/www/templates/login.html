<ion-view view-title="Login" class="light-bg">
  <ion-content class="light-bg">

    <div class="login-content">

      <!-- Logo -->
      <div class="item item-image">
            <img src="img/ui/splash 2.png">
        </div>

      <!-- Login form -->
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" required>
        </label>
        
      </div>

      <p class="text-right balanced">Forgot Password?</p>

      <div>
          
        <button class="button button-block button button-balanced" ui-sref="community">
            SIGN IN
        </button>
      </div>
      
      <!-- Other links -->
      <div class="text-center">
          <a ui-sref="register" class="dark">New here? <span class="balanced">Register</span></a>
      </div>

    </div>

  </ion-content>
</ion-view>
