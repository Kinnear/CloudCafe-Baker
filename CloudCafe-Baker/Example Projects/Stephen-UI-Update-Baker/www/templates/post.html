<ion-view view-title="Post">


  <ion-content>
      <div>*insert camera uploading facility here*</div>
      <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Food Name</span>
                <input type="text" placeholder="e.g. Matcha Strawberries">
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder="e.g. are they organic? matcha from kyoto?">
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Closing Date</span>
                <input type="text" placeholder="date orders finalised. input DD/MM/YYYY">
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Delivery Date</span>
                <input type="text" placeholder="date delivery team collects. input DD/MM/YYYY">
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Price</span>
                <input type="text" placeholder="e.g. $16.00">
            </label>
      </div>
      
      <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                Category
                </div>
                <select>
                <option>Pastries</option>
                <option selected>Desserts</option>
                </select>
            </label>
            
            <label class="item item-input item-select">
                <div class="input-label">
                Halal
                </div>
                <select>
                <option>Yes</option>
                <option selected>No</option>
                </select>
            </label>
        </div>
        
        <button class="button button-block button-balanced">
        Submit
        </button>
        
        <button class="button button-block button-energized">
        Cancel
        </button>
  </ion-content>
</ion-view>
