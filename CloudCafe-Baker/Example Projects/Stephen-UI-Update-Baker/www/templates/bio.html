<ion-view view-title="Bio" class="light-bg">
  <ion-content class="light-bg">

    <div class="login-content">

      <!-- Logo -->
      <div class="padding text-center">
        <div class="logo balanced-bg">
          <i class="light ion-android-restaurant"></i>
        </div>
        <h2 class="balanced">
          Cloud Caf√©<br>
          Baker
        </h2>
      </div>

        <div class="">
        <div class="item item-text-wrap">
             Tell us more of yourself and your bakery! e.g. Is baking your hobby?
             How long have you been baking? What are your qualifications?
        </div>
        </div>
      <!-- Location form -->
      <div class="list">
          
        <label class="item item-input item-stacked-label">
          <span class="input-label">Bakery Name</span>
          <input type="text" placeholder="e.g. le Patisserie">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">Bio (can be edited later)</span>
          <input type="text" placeholder="Am now in culinary school, want to set up own artisanal
          bakery eventually/charity work">
        </label>

      </div>

      <div class="padding-top">
        <button class="button button-block button-balanced" ui-sref="community">
          Start Baking!
        </button>
      </div>

    </div>

  </ion-content>
</ion-view>
