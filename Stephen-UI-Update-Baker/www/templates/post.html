<ion-view view-title="Post" class="stable-bg">
  <ion-content ng-controller="AddNewFood">
          
      <div class="list list-inset">
            <label class="item item-input">
                
                <input type="text" placeholder="Item Name" ng-model="newFood.foodName" required>
            </label>
            
            <label class="item item-input">
                
                <input type="text" placeholder="Description" ng-model="newFood.description" required>
            </label>
            
            
            <label class="item item-input">
                
                <input type="tel" placeholder="Price ($)"  ng-model="newFood.pricePerServing" required>
            </label>
            
            <label class="item item-input item-select">
                <div class="input-label">
                Preparation Time (days)
                </div>
                <select ng-model="newFood.prepTime">
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option selected>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
            </label>
            
            <li class="item item-toggle">
                Halal
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="newFood.halal">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            
      </div>
      
        <button class="button button-block button-assertive" ui-sref="post2">
        Next
        </button>
