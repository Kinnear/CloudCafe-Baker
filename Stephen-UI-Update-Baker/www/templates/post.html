<ion-view view-title="Post">
  <ion-content ng-controller="AddNewFood">
          
      <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Food Name</span>
                <input type="text" placeholder="e.g. Matcha Strawberries" ng-model="newFood.foodName" required>
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input type="text" placeholder="e.g. are they organic? matcha from kyoto?" ng-model="newFood.description" required>
            </label>
            
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Price per serving</span>
                <input type="tel" placeholder="e.g. $16.00"  ng-model="newFood.pricePerServing" required>
            </label>
            
            <label class="item item-input">
                <span class="input-label">Quantity Cap</span>
                <input type="tel" ng-model="newFood.quantityCap" required>
            </label>
            
            <li class="item item-toggle">
                Halal
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="newFood.halal">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
