<ion-view view-title="Login" class="light-bg" ng-controller="HideSideBarOnThisView">
  <ion-content class="light-bg">

    <div class="login-content" ng-controller="LoginBaker">

      <!-- Logo -->
      <div class="item item-image">
            <img src="img/ui/splash 2.png">
        </div>

    <form name="loginForm" novalidate ng-submit="loginForm.$valid && TryLogin()">
        <!-- Login form -->
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input name="emailField" type="email" placeholder="Email" ng-model="email" required>
            </label>
                <div ng-messages="loginForm.emailField.$error" ng-if='loginForm.emailField.$touched'>
                <div ng-message="required" class="form-error">Please enter a value for this field.</div>
                <div ng-message="email" class="form-error">This field must be a valid email address.</div>
            </div>
                
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input name="passwordField" type="password" placeholder="Password" ng-model="password" required>
            </label>
            <div ng-messages="loginForm.passwordField.$error" ng-if='loginForm.passwordField.$touched'>
                <div ng-message="required" class="form-error">Please enter a value for this field.</div>
            </div>
        </div>

        <p class="text-right balanced">Forgot Password?</p>

        <div>
            <button class="button button-block button-assertive" type="submit">
                SIGN IN
            </button>
        </div>
    </form>
      
      <!-- Other links -->
      <div class="text-center">
          <a ui-sref="register" class="dark">New here? <span class="balanced">Register</span></a>
      </div>

    </div>

  </ion-content>
</ion-view>
