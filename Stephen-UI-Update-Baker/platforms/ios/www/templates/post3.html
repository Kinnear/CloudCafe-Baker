<ion-view view-title="Delivery">


  <ion-content>
      <div class="list">
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Delivery Surcharge (In your postal district)</span>
                <input type="tel" placeholder="e.g. $3.00" required>
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Delivery Surcharge (outside your postal district)</span>
                <input type="tel" placeholder="e.g. $4.00" required>
            </label>
      </div>
      
      <div>Click the postal districts below to bake and deliver to customers living in those districts</div>
      
      <ion-list>

        <ion-checkbox ng-model="filter.blue">North</ion-checkbox>
        <ion-checkbox ng-model="filter.yellow">South</ion-checkbox>
        <ion-checkbox ng-model="filter.pink">East</ion-checkbox>
        <ion-checkbox ng-model="filter.red">West</ion-checkbox>
        <ion-checkbox ng-model="filter.purple">Central</ion-checkbox>
        </ion-list>
            
            
        
        <button class="button button-block button-assertive button-bottom" ui-sref="post4">
        Next
        </button>
  </ion-content>
</ion-view>
