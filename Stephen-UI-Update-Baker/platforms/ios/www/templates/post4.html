<ion-view view-title="Date">


  <ion-content ng-controller="post4">
      {{newFood}}
      <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Orders Delivered on</span>
                <input type="date" ng-model="newFood.startDate" placeholder="" required>
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Stop taking orders on</span>
                <input type="date" ng-model="newFood.endDate" placeholder="" required>
            </label>
      </div>
   
        <button class="button button-block button-assertive" ui-sref="active" ng-click="AddFood()">
        Submit
        </button>
  </ion-content>
</ion-view>
