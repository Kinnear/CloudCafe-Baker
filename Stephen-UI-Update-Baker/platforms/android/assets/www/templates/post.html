<ion-view view-title="Post" style="background-image:url(img/backgrounds/baker_login_screen.png); background-size:100%;">
  <ion-content ng-controller="AddNewFood">
         
      <div class="list list-inset">
          <div class="item item-text-wrap"style="font-weight: bold;">
                                General Details
                            </div> 
            <label class="item item-input">
                
                <input type="text" placeholder="Item Name" ng-model="newFood.foodName" required>
            </label>
            
            <label class="item item-input">
                
                <input type="text" placeholder="Description" ng-model="newFood.description" required>
            </label>
            
            <label class="item item-input item-select">
                <div class="input-label">
                <span style="opacity:0.7;">Preparation Time (days)</span>
                </div>
                <select ng-model="newFood.prepTime">
                    <option>7</option>
                    <option>6</option>
                    <option>5</option>
                    <option>4</option>
                    <option selected>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
            </label>
            
            <li class="item item-toggle">
                Halal
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="newFood.halal">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            
      </div>
      
      
      <div class="list list-inset">
            <!--{{newFood}}-->
            <div class="item item-text-wrap"style="font-weight: bold;">
                                For Home Bakers
                            </div>
            <label class="item item-input">
                
                <input type="date" ng-model="newFood.endDate" placeholder="End Date" required >
            </label>

            <label class="item item-input">
               
                <input type="tel" ng-model="newFood.maxQuantity" placeholder="Maximum Quantity" required>
            </label>
            
        </div>
      
        <button class="button button-block button-assertive" ui-sref="post2">
        Next
        </button>
