<ion-view view-title="Delivery Dashboard" style="background-image:url(img/backgrounds/baker_login_screen.png); background-size:100%;">
    <ion-content>
        <div ng-show="c.transactionData.length > 0" class="card" ng-repeat="SingleItem in c.transactionData">
            <div class="item item-text-wrap">
                <p>Order Code: {{SingleItem.stripeTransactionID}}</p>
                <p>Customer: {{SingleItem.customerName}}</p>
                <p>Quantity: {{SingleItem.quantity}}</p>
                <p>Pick Up Date: {{SingleItem.pickuptimestamp | date:'MM-dd-yyyy'}}</p>
                <p>Pick Up Time: {{SingleItem.pickuptimestamp | date:'HH:mm'}}</p>
                <!--<p>Pick Up Location:</p>-->
                </p>
            </div>
        </div>
        
        <div ng-show="c.transactionData == null" class="card">
            <div class="item item-text-wrap">
                You have no orders yet for this product!
            </div>
        </div>
    </ion-content>
</ion-view>
