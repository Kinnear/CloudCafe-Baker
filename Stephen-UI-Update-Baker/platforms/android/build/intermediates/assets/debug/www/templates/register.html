<ion-view view-title="Register" class="light-bg">
  <ion-content class="light-bg" ng-controller="RegisterBaker">

    <div class="login-content">

      <!-- Logo -->
      <div class="item item-image">
            <img src="img/ui/splash 2.png">
        </div>

      <!-- Login form -->
      <div>Due to Quality Control efforts we would like to contact you for more details
          via email. Do request an invitation code if you don't have one.
      </div>
      
      <div class="list">
          
        <label class="item item-input item-floating-label">
          <span class="input-label">Invitation Code</span>
          <input type="text" placeholder="Invitation Code" ng-model="user.invitationCode" required>
        </label>

        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Email" ng-model="user.email" required>
        </label>
        
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password" required>
        </label>

      </div>

      <div class="padding-top">
        <button class="button button-block button-assertive" ui-sref="bio" ng-click="SaveRegisterUI()">
          SIGN UP
        </button>
      </div>


      <!-- Other links -->
      
      <div class="text-center">
        <a ui-sref="invitation" class="dark">Request an <span class="balanced">invitation</span></a>
      </div>

    </div>

  </ion-content>
</ion-view>
