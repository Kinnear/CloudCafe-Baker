<!--
  This template loads for the 'offers' state (app.js)
  items is a $scope variable on OfferCtrl (controllers.js)
  OffersCtrl pulls data from Items service (service.js)
  The Items service returns array of items data
-->
<ion-view view-title="Orders" class="offer-page has-footer-buttons">
    <ion-content style="background-image:url(img/backgrounds/baker_login_screen.png); background-size:100%;" ng-controller="ActiveCtrl">

        <div class="list" ng-repeat="SingleItem in products.items">
            <a class="item item-thumbnail-left item-icon-right" style="opacity:0.90;" >
                <img ng-src="{{SingleItem.img1}}" width="100%" height="100%">

                <h2>{{SingleItem.foodName}}</h2>
                
                <button class="button button-small button-assertive" ng-click="alterQuantity(SingleItem.id,SingleItem.maxQuantity -10)">
                    -10
                </button>
                <button class="button button-small button-assertive" ng-click="alterQuantity(SingleItem.id,SingleItem.maxQuantity -1)">
                    -
                </button>

                <button class="button button-small button-assertive" ng-click="alterQuantity(SingleItem.id,SingleItem.maxQuantity + 1)">
                    +
                 </button>
                 <button class="button button-small button-assertive" ng-click="alterQuantity(SingleItem.id,SingleItem.maxQuantity + 10)">
                    +10
                 </button>
                <!--can we switch this to number of orders pending?-->
                <p>Number of servings: {{SingleItem.maxQuantity}}</p>
                <i class="icon ion-chevron-right" ng-click="changeItem(SingleItem)"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
